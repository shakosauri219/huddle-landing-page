<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <img class="illustration-mockups" src="./images/illustration-mockups.svg" alt="illustration-mockups">
  </header>

  <main>
    <h1>
      Build The Community <br> Your Fans Will Love
    </h1>

    <p>
      Huddle re-imagines the way we build communities.
      You have a voice, but so does your audience.
      Create connections with your users as you engage
      in genuine discussion. 
    </p>

    <button>
      Register
    </button>
  </main>
  

  <footer>
    <div class="soc-media">
      <img src="./images/logo-facebook.svg" alt="logo-facebook">
      <img src="./images/logo-twitter.svg" alt="logo-twitter">
      <img src="./images/logo-instagram.svg" alt="logo-instagram">
    </div>
  </footer>
</body>
</html>
